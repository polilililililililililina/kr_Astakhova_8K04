<!DOCTYPE html>
<html lang="RU">

<head>
    <meta charset="utf-8" name="description" content="Веб-приложение кредитного отдела банка" name="keywords"
        content="кредиты">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../sources/0.png" type="image/x-icon">
    <title>Вход/регистрация</title>
</head>

<body style="opacity:0;transition:.5s;">
    <script type="text/javascript" src="../scripts/js/jquery-1.4.1.min.js"></script>
    <script type="text/javascript" src="../scripts/login.js"></script>
    <header>
        <img src="../sources/1.png" alt="logo" class="logo" id="calculator">
        <div>
            <input id="stocks" type="button" class="button_head" value="Акции">
            <input id="contacts" type="button" class="button_head" value="Контакты">
            <input id="login" type="button" class="button_head" value="Вход/регистрация">
        </div>
    </header>
    <main class="login">
        <p class="vhod">Вход</p><br>
        <input id="email" type="email" class="form" placeholder=" Введите электронную почту"><br><br>
        <input id="password" type="password" class="form" placeholder=" Введите пароль"><br><br>
        <input id="voyti" type="button" class="button_log" value="Войти"><br><br>
        <output id="out" class="out"></output><br>
        <p class="txt_log">Если вы ещё не зарегистрированы, сообщите свои данные разработчику, он зарегистрирует.
            Раздел регистрации прользователем пока в разработке :')</p>
        <br>
        <p class="txt_log">sotrEmail = "Astakhova_sotrudnik@tpu.ru"
            sotrPassword = "1234567890"
            clientEmail = "Astakhova_client@tpu.ru"
            clientPassword = "0987654321"</p>
    </main>
    <script>
        $(document).ready(function () {
            $("body").css("opacity", "1");
        });
    </script>
</body>

</html>
